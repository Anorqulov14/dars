<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <section class="container">
      <div class="left">
        <div class="singup">
          <h1>Get Started Now</h1>
            <form action="#">
              <label for="text">Name</label>
              <input type="text" placeholder="Enter your name"/>
              <label for="email">Email adress</label>
              <input type="email" placeholder="Enter your email"/>
              <label for="password">Password</label>
              <input type="password" placeholder="Enter your password"/>
              <div class="policy">
                <input type="checkbox" />
                <label for="checkbox">I agree to the <a href="#">terms & policy</a></label>
              </div>
            
              <button>Singup</button>
            </form>

          <div class="divider">or</div>
          <div class="social">
            <button><i class="fa-brands fa-google"></i>   Sing in with Google</button>
            <button><i class="fa-brands fa-apple"></i>   Sing in with Apple</button>
          </div>
          <p>Have an account?<a href="#">   Sing In</a></p>
        </div>
      </div>

      <div class="right">
        <img src="./img/bacground.png" alt="img" />
      </div>
    </section>
  </body>
</html>
