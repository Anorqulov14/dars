<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Register</h1>
        <form action="#">
            <div>
                <label for="text">Name:</label><input type="text" placeholder="   Enter your name">
            </div>
            <div>
                <label for="email">Email:</label><input type="email" placeholder="   Enter your email">
            </div>
            <div>
                <label for="password">Password: </label><input type="password" placeholder="   Enter your password">
            </div>
        </form>
        <div class="footer">
            <button>Register</button>
            <p>Don't have an account? <a href="#" style="color: white;">Login</a></p>
        </div>
        
    </div>
</body>
</html>
